  <script type="text/javascript" src="js/general/auth.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript">
    /*
    * Login de Usuario 
    */
    function login(e) {
      e.preventDefault();
      let loginForm = new FormData(document.getElementById("loginForm"));

      fetch('./backend/login.php', {
        method: 'POST',
        body: loginForm
      })
        .then(function (response) {
          return response.text();
        })
        .then(function (data) {

          if (data === "Debes completar el captcha") {
            Toastify({
              text: "Debes completar el captcha",
              duration: 3000,
              className: "toast-error",
            }).showToast();

            return;
          }
          if (data === "Lo siento, parece que eres un robot") {
            Toastify({
              text: "Usuario y/o contraseña incorrectos", // TODO: cambiar este mensaje a algo mas acorde
              duration: 3000,
              className: "toast-error",
            }).showToast();

            return;
          }

          var response = JSON.parse(data);

          if (response.statusCode === 200) {

            // codigo para redireccionar,

            if (response.puesto == 'Administrador') {
              location.replace("./menu.html");
            } else if (response.puesto == 'Asesor') {
              location.replace("./asesor.html");
            }
            else if (response.puesto == 'Tecnico') {
              location.replace("./tecnico.html");
            }
            else if (response.puesto == 'Lavador') {
              location.replace("./lavado.html");
            }
            else if (response.puesto == 'Calidad') {
              location.replace("./calidad.html");
            }
            else if (response.puesto == 'Gerente') {
              location.replace("./gerente.html");
            }

          } else if (response.statusCode === 403) {
            Toastify({
              text: "Usuario y/o contraseña incorrectos",
              duration: 3000,
              className: "toast-error",
            }).showToast();
          }
        });
    }
  </script>
